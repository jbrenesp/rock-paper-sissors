<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel y Tijera</title>
</head>
<body>

    <h1>Rock, Paper, Scissors Game</h1>
    <div id="gameMessages"></div>
    <div id="scoreBoard"></div>
    <button onclick="startGame()">Start Game</button>
    <button onclick="resetGame()">Reset Game</button>

    <script>
        function getComputerChoice() {
            const randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber === 0) return "rock"
            if (randomNumber === 1) return "paper"
            if (randomNumber === 2) return "scissors"
        }

        function getHumanChoice(){
        const choice = prompt("Enter your choice(rock, paper, or sissors):");
        return choice ? choice.toLowerCase() : "";
        }
        
        let humanScore = 0;
        let computerScore = 0;

        function displayMessage(message){
            const gameMessages = document.getElementById("gameMessages");
            gameMessages.innerHTML += `<p>${message}</p>`;
        }
        function updateScoreBoard(){
            const scoreBoard = document.getElementById("scoreBoard");
            scoreBoard.innerHTML = `<h3>Score - You: ${humanScore}, Computer: ${computerScore}<h3>`;
        }

        function playRound(humanChoice, computerChoice){
            displayMessage(`You chose: ${humanChoice}`);
            displayMessage(`Computer Choice: ${computerChoice}`);            
            if (humanChoice === "rock" && computerChoice ===  "scissors") {
                displayMessage("You win! Rock beats Scissors");                humanScore++;
            }
            else if (humanChoice === "paper" && computerChoice === "rock"){
                displayMessage("You win! Paper beats Rock");                humanScore++;
            }
            else if (humanChoice === "scissors" && computerChoice === "paper"){
                displayMessage("You win! Scissors beats Paper");                humanScore++;
            }
            else if (humanChoice === computerChoice){
                displayMessage("No one wins! Tie!");            }

            else if (computerChoice === "rock" && humanChoice ===  "scissors") {
                displayMessage("You lose! Rock beats Scissors");                computerScore++;
            }
            else if (computerChoice === "paper" && humanChoice === "rock"){
                displayMessage("You lose! Paper beats Rock");                computerScore++;

            }
            else if (computerChoice === "scissors" && humanChoice === "paper"){
                displayMessage("You lose! Scissors beats Paper");                computerScore++;
            }    
                displayMessage (`Score - You: ${humanScore}, Computer: ${computerScore}`);
                updateScoreBoard();
            }

           
        
            function startGame(){
                humanScore = 0;
                computerScore = 0;
                document.getElementById("gameMessages").innerHTML =""
                updateScoreBoard();



            for (let i = 0; i < 5; i++) {
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);
            }

            if (humanScore < computerScore) {
                displayMessage("Computer wins the Game. Better luck next time!");
            } else if (humanScore > computerScore){
                displayMessage("Congratulations! You are the winner!");
            } else{
                displayMessage("It's a tie!!")
            }
            }
        function resetGame() {
            humanScore = 0;
            computerScore= 0;
            document.getElementById("gameMessages").innerHTML = "";
            updateScoreBoard();
            
        }
        startGame();
        


    </script>
</body>
</html>
